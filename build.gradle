plugins {
    id 'java'
    id 'application'
    id 'maven'
}

sourceCompatibility = 1.8

group = 'com.github.swapUniba'
version = '0.0.2'

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}

mainClassName = 'com.github.frapontillo.pulse.crowd.cli.CrowdBlade'

jar {
    manifest {
        attributes("Class-Path": ".")
    }
    exclude '*'
}

task execute(type: JavaExec) {
    main = mainClassName
    classpath = sourceSets.main.runtimeClasspath

    String argString = System.getProperty("args")
    if (argString) {
        args = Arrays.asList(argString.split(" "))
    }
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

dependencies {
    compile 'com.github.swapUniba:pulse:master-SNAPSHOT'

    compile 'com.github.swapUniba:pulse-email-notify:master-SNAPSHOT'

